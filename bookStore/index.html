<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BookStore</title>
	<!-- styles -->
	<link rel="stylesheet" href="style.css">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
	
	<header class="header">
		<div class="container">
			<h1 class="logo">BookStore</h1>
			<nav>
				<ul>
					<li>Books</li>
					<li>Contacts</li>
					<li>Info</li>
				</ul>
			</nav>				
		</div>
	</header>

	<div class="content">
		<div class="container">
			<h1>Our bestsellers</h1>
			<div class="books">
				<div class="book">
					<img src="images/lotr.jpg" alt="">
					<h4>
						The lord of the rings. <br>
						John R. R. Tolkien.
					</h4>
				</div>
				<div class="book">
					<img src="images/berserk.jpg" alt="">
					<h4>
						Berserk. <br>
						Kentaro Miura.
					</h4>
				</div>
				<div class="book">
					<img src="images/451.jpg" alt="">
					<h4>
						Fahrenheit 451. <br>
						Ray Bradbury.
					</h4>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<h1>BookStore. Bishkek. 2024</h1>
		</div>
	</footer>

</body>
</html>
